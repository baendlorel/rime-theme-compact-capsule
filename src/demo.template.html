<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>紧凑胶囊主题预览</title>
  <style>
    :root {
      --page-top: #f4f7fb;
      --page-bottom: #e8eef7;
      --text-main: #0f172a;
      --text-sub: #4b5d79;
      --card-border: rgba(148, 163, 184, 0.32);
      --card-bg: rgba(255, 255, 255, 0.82);
      --card-shadow: rgba(15, 23, 42, 0.08);
      --btn-bg: #1d4ed8;
      --btn-bg-hover: #1e40af;
      --btn-fg: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 28px;
      background:
        radial-gradient(circle at 8% 2%, #ffffff 0%, rgba(255, 255, 255, 0.32) 28%, rgba(255, 255, 255, 0) 52%),
        linear-gradient(155deg, var(--page-top), var(--page-bottom));
      font-family: "PingFang SC", "Microsoft YaHei", "Noto Sans SC", sans-serif;
      color: var(--text-main);
    }

    .hero {
      margin-bottom: 18px;
      display: grid;
      gap: 8px;
    }

    .hero h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .hero p {
      margin: 0;
      color: var(--text-sub);
      font-size: 13px;
      line-height: 1.45;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-top: 2px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(255, 255, 255, 0.75);
      color: #1e293b;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.16s ease, box-shadow 0.16s ease, background-color 0.16s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(30, 41, 59, 0.15);
      background: rgba(255, 255, 255, 0.95);
    }

    .btn-primary {
      border-color: rgba(29, 78, 216, 0.45);
      background: var(--btn-bg);
      color: var(--btn-fg);
      box-shadow: 0 10px 18px rgba(29, 78, 216, 0.26);
    }

    .btn-primary:hover {
      background: var(--btn-bg-hover);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
      gap: 14px;
      align-items: start;
    }

    .theme-card {
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      box-shadow: 0 10px 22px var(--card-shadow);
      display: grid;
      gap: 9px;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .theme-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(15, 23, 42, 0.14);
    }

    .theme-head {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
    }

    .theme-name {
      margin: 0;
      font-size: 15px;
      font-weight: 700;
      color: #111827;
    }

    .theme-id {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.42);
      background: rgba(241, 245, 249, 0.72);
      color: #334155;
      font-family: "JetBrains Mono", "Consolas", monospace;
      font-size: 11px;
      white-space: nowrap;
    }

    .weasel-panel {
      border-radius: var(--corner-radius);
      border: 1px solid var(--panel-border);
      background: var(--panel-bg);
      box-shadow: 0 10px 16px var(--panel-shadow);
      color: var(--panel-text);
      overflow: hidden;
    }

    .preedit-row {
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 30px;
      padding: 6px 10px;
      border-bottom: 1px dashed rgba(148, 163, 184, 0.35);
      background: var(--hilited-bg);
      color: var(--hilited-text);
      font-size: 13px;
    }

    .preedit-label {
      color: var(--hilited-label);
      font-size: 12px;
      font-weight: 700;
    }

    .preedit-text {
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .preedit-comment {
      margin-left: auto;
      color: var(--hilited-comment);
      font-size: 12px;
    }

    .candidate-row {
      display: flex;
      align-items: stretch;
      padding: 6px;
      gap: 6px;
      overflow-x: auto;
    }

    .candidate-row-vertical {
      flex-direction: column;
      overflow-x: visible;
    }

    .candidate {
      min-height: 30px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: var(--candidate-radius);
      border: 1px solid rgba(148, 163, 184, 0.38);
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.6);
      color: var(--candidate-text);
      font-size: 13px;
      line-height: 1;
      white-space: nowrap;
    }

    .candidate em {
      font-style: normal;
      color: var(--label-text);
      font-size: 12px;
    }

    .candidate-active {
      padding: var(--hilite-padding-y) var(--hilite-padding-x);
      border-color: transparent;
      background: var(--active-bg);
      color: var(--active-text);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .candidate-active em {
      color: var(--active-label);
      font-weight: 700;
    }

    .panel-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      padding: 0 9px 8px;
      font-size: 12px;
    }

    .hint {
      color: var(--comment-text);
    }

    .pager {
      font-weight: 700;
      user-select: none;
    }

    .pager.prev {
      color: var(--prevpage);
    }

    .pager.next {
      color: var(--nextpage);
    }

    .theme-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .meta-chip {
      display: inline-flex;
      align-items: center;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.38);
      background: rgba(248, 250, 252, 0.86);
      color: #475569;
      font-family: "JetBrains Mono", "Consolas", monospace;
      font-size: 11px;
    }

    @media (max-width: 760px) {
      body {
        padding: 14px;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .theme-name {
        font-size: 14px;
      }

      .hero h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <section class="hero">
    <h1>紧凑胶囊系列样式预览</h1>
    <p>本页面从构建后的 patch 文件自动解析全部 schema（包含 special schema），并用 HTML 模拟小狼毫候选栏。</p>
    <div class="hero-actions">
      <a class="btn btn-primary" href="{{latest_release_url}}" target="_blank" rel="noopener noreferrer">下载最新版本</a>
      <a class="btn" href="{{release_url}}" target="_blank" rel="noopener noreferrer">查看所有发布</a>
    </div>
    <p>共 {{schema_count}} 套主题 · 当前构建版本 {{version}} · 候选排列 {{candidate_layout}} · 预编辑 {{inline_preedit}} · 生成时间 {{generated_at}}</p>
  </section>

  <section class="grid">
    {{cards}}
  </section>
</body>

</html>
